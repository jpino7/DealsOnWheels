<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Style Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/combine/npm/bulma@0.8.0/css/bulma.min.css,npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Project's Title-->
    <title> Laughy Tasky </title>
</head>

<body
    style="background-image: url(Images/bgcolor.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
  
    <!--Container-->
    <div class="container">

        <!-- Weather Widget -->
        <a class="weatherwidget-io" href="https://forecast7.com/en/32d22n110d93/tucson/?unit=us" data-label_1="TUCSON"
            data-days="5" data-theme="retro-sky" data-raincolor="#617ea5">TUCSON</a>

        <!-- Hero -->
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container" id="hero">
                    <h1 class="title is-2">Primary title</h1>
                    <h2 class="subtitle" id="date"></h2>
                </div>
                <div class="logo">
                    <img src="Images/task-manager-icon.png" alt="Teal Checkmark" id="logo" style=" height: 50px; width: 50px;">
                </div>
            </div>
        </section>
        <br>

        <!-- Modal Box -->
        <div id="modal" class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box" style="background-color: floralwhite;border-bottom: 2px solid rgb(137, 139, 139)">
                    <h3 class="subtitle is-4 modalText">Choose your Reward!</h3>
                    <h4 class="subtitle is-4 modalText">Pick one to continue...</h4>
                </div>
                <div style="text-align: center;">
                    <button id="joke" class="is-large">Joke</button>
                    <button id="quote" class="close is-large">Quote</button>
                </div>
            </div>

        </div>

        <!-- Main Section -->
        <div class="columns" style="height: auto; width: 100%; padding-left: 20px;">
            <div id="tasksection" class="column">
                <div class="column">
                    <h1 style="font-weight: bolder; font-size: 25px; text-align: center; margin-top: -25px;">My Tasks</h1>
                </div>

                <!-- Numbered Tasks -->
                <div id="tasks" class="columns">
                    <div style="font-weight: bolder;">1.</div>
                    <textarea id="1" class="input" type="text" placeholder="Text input"></textarea>
                    <button class="saveBtn button" data-task="1">Save</button>
                    <button id="done" class="doneBtn button" style="margin-right: 10px; ">Done</button>
                </div>
                <div id="tasks" class="columns">
                    <div style="font-weight: bolder;">2.</div>
                    <textarea id="2" class="input" type="text" placeholder="Text input"></textarea>
                    <button class="saveBtn button" data-task="2">Save</button>
                    <button id="done" class="doneBtn button" style="margin-right: 10px; ">Done</button>
                </div>
                <div id="tasks" class="columns">
                    <div style="font-weight: bolder;">3.</div>
                    <textarea id="3" class="input" type="text" placeholder="Text input"></textarea>
                    <button class="saveBtn button" data-task="3">Save</button>
                    <button id="done" class="doneBtn button" style="margin-right: 10px; ">Done</button>
                </div>
                <div id="tasks" class="columns">
                    <div style="font-weight: bolder;">4.</div>
                    <textarea id="4" class="input" type="text" placeholder="Text input"></textarea>
                    <button class="saveBtn button" data-task="4">Save</button>
                    <button id="done" class="doneBtn button" style="margin-right: 10px; ">Done</button>
                </div>
                <div id="tasks" class="columns">
                    <div style="font-weight: bolder;">5.</div>
                    <textarea id="5" class="input" type="text" placeholder="Text input"></textarea>
                    <button class="saveBtn button" data-task="5">Save</button>
                    <button id="done" class="doneBtn button" style="margin-right: 10px; ">Done</button>
                </div>
            </div>

            <!-- Settings Sidebar - "Add New" and "Delete All" buttons-->
            <div class="column is-2" id="settings" style="background-color: teal;">
                <div class="column">
                    <h1 style="font-weight: bolder; font-size: 25px; text-align: center; margin-top: -25px;">Settings</h1>
                </div>
                <button class="button" id="addBtn" style="width:100%; text-align: center">Add New</button>
                <br>
                <br>
                <button class="button is-danger" id="deleteBtn" style="width:100%; text-align: center">
                    <span>Delete All</span>
                    <span class="icon is-small">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
        </div>

        <!-- Footer for Jokes and/or Advice -->
        <footer class="footer">
            <div class="content has-text-centered">

                <h3 class="title is-3">Joke/Quote</h3>
                <p id="jokebox">

                </p>
                <div id="quoteAuthor">

                </div>
            </div>
        </footer>

        <!--Copyright-->
        <section id="copyright">
            <p>
                &copy; 2020 JJ&C
            </p>
        </section>

        <!-- Script Files -->
        <script>
            !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
        </script>
        <script
            src="https://cdn.jsdelivr.net/combine/npm/bulma@0.8.0/css/bulma.min.css,npm/bulma@0.8.0/css/bulma.min.css"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
